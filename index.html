<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <div class="main">
        <h1>Iphone's Jacket</h1>
        <div id="text2">
          <p>LOG IN</p>
          <img src="./res/icon1.jpg" alt="" />
        </div>
      </div>
    </section>

    <section class="box">
      <div id="innertxt">
        <p>Home</p>
        <p>></p>
        <div id="cart1">
          <p>Cart</p>
          <span id="Cart">2</span>
        </div>
      </div>
    </section>

    <section>
      <div class="text">
        <p>Product</p>
        <div>
          <p>Unit price</p>
          <p>Quantity</p>
          <p>Total</p>
        </div>
      </div>
    </section>

    <section>
      <div class="line">
        <hr class="edit" />
      </div>
    </section>

    <section>
      <div class="case1">
        <div class="case11">
          <img src="./res/phonecase3.jpg" alt="" />
          <p>Tom and Jerry weird cover</p>
          
          <div class="like">
          <img class="heart" src="./res/heart-regular.svg" alt="">
         </div>
        </div>

        <div class="case12">
          <p>  <span class="price"> 50 </span> </p>

          <div>
            <button type="submit" class="inc">+</button>
            <span  class="qty">1</span>
            <button type="submit" class="dec">-</button>
          </div>
          <p>$<span class="total">50</span></p>
        </div>
      </div>
    </section>

    <section>
      <div class="line2">
        <hr class="edit2" />
      </div>
    </section>

    <section>
      <div class="case1">
        <div class="case11">
          <img src="./res/tomandjerry2.jpg" alt="" />
          <p>Tom and Jerry run case</p>
          <div class="like">
          <img class="heart" src="./res/heart-regular.svg" alt="">
          </div>
        </div>

        <div class="case12">
          <p>  <span class="price"> 35 </span> </p>

          <div>
            <button type="submit" class="inc">+</button>
            <span id="qty1" class="qty">1</span>
            <button type="submit" class="dec">-</button>
          </div>
          <p id="total1">$<span class="total">35</span></p>
        </div>
      </div>
    </section>

    <section>
      <div class="line2">
        <hr class="edit2" />
      </div>
    </section>

    <section>
      <div class="subtotal">
        <div>
          <p>Subtotal</p>
        </div>
        <div>
          <p class="subtotal-value" id="subtotal">$85</p>
        </div>
      </div>
    
      <div class="subtotal2">
        <div>
          <p>Shipping</p>
        </div>
        <div>
          <p class="subtotal-value" > $<span id="shipping">10</span></p>
        </div>
      </div>
    
      <div class="subtotal3">
        <div>
          <p>Tax</p>
        </div>
        <div>
          <p class="subtotal-value" id="tax">$5</p>
        </div>
      </div>
    
      <div class="parant">
        <div class="lastsub">
          <div>
            <p>Total</p>
          </div>
          <div>
            <p class="subtotal-value" id="total"> $100</p>
          </div>
        </div>
      </div>
    </section>
    

    <section>
      <div class="checkout">
        <div>
          <p>PROCEED TO CHECKOUT</p>
        </div>
      </div>
    </section>

    <section>
      <div class="lastblock">
        <div class="lastblock-text">
          <div>
            <p>Term |</p>
          </div>
          <div>
            <p>Refund policy |</p>
          </div>
          <div>
            <p>Contact</p>
          </div>
        </div>

        <div class="lastblock-imgs">
          <div class="move">
            <img src="./res/facebookimg2.png" alt="" />
          </div>
          <div class="move">
            <img src="./res/instagramlogo.png" alt="" />
          </div>
          <div class="move">
            <img id="size" src="./res/twiter2.png" alt="" />
          </div>
        </div>
        <p>Powered by BYTEFURY</p>
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
